{% extends './base.html' %}

{% block head %}
  {{title}}
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center">Login Here</h2><br>
  <form action="/" method="post">
    <div class="form-group">
      <label for="InputUserName">User name</label>
      <input type="text" class="form-control" id="InputUserName" aria-describedby="usernameHelp" placeholder="Enter User Name" required>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form><br><br>
  <p><strong>Are You a New User ? <a href="/">Register</a> Here</strong></p>
</div>
{% endblock %}
