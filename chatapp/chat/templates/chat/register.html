{% extends './base.html' %}

{% block head %}
  {{title}}
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center">Create a New Account</h2><br>
  <form method="post">
    <div class="container">
     {% csrf_token %}
     {{form.as_p}}
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form><br><br>
  <p><strong>Are You already a Registered User ? <a href="login/">Login</a> Here</strong></p>
</div>
{% endblock %}
